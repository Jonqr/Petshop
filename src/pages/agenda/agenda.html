<ion-header>

  <ion-navbar>
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <!--SELEÇÃO AGENDA-->
  <div class="agenda">
        <div>
            <h4 style="text-align: center;">Selecione uma data</h4>
        </div>
        <ion-item >
          <h4 style="text-align: center;">Selecione uma data</h4>
          <ion-label style="text-align: center;">Escolha um dia ou mês</ion-label>
        <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="dataInicial"
        (ngModelChange)="separaDataInicial()"
        monthNames= "janeiro, fevereiro, março, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro"
        doneText="Selecionar"
        cancelText="Cancelar" 
        [min]="maxDate">
        </ion-datetime>
        </ion-item>  
  </div><br>
  <div><button ion-button block (click)="buscar()">Buscar</button></div>
  
  <p>Teste : {{today}}</p>
  
  <br><br>
  <ion-list >
    <ion-item *ngFor="let item of Calendario " >
      {{item.Data}}
    </ion-item>
  </ion-list>
